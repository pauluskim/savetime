<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
     <link href="./css/popup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form id="user_info">
      <div class="form-group">
        <label for="user_info_email">Email address</label>
        <input type="email" class="form-control" id="user_info_email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="user_info_password">Password</label>
        <input type="password" class="form-control" id="user_info_password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="user_info_top_size">Top Size</label>
        <select class="form-control valid" id="user_info_top_size" name="top_size">
          <option>90</option>
          <option>95</option>
          <option>100</option>
          <option>105</option>
          <option>110</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user_info_bottom_size">Bottom Size</label>
        <select class="form-control valid" id="user_info_bottom_size" name="bottom_size">
          <option>xxs</option>
          <option>xs</option>
          <option>s</option>
          <option>m</option>
          <option>l</option>
          <option>xl</option>
          <option>xxl</option>
        </select>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/auto_select.js"></script>
    
  </body>
</html>
